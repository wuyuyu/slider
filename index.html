<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>

<body>

    <div class="slideshow-container">
        <div class="mySlides"><img src="images/zhenzhong-liu-w-G6haWpYno-unsplash.jpg" alt="" style="width:100%"></div>
        <div class="mySlides"><img src="images/felipe-bustillo-zFDXbmT4TJk-unsplash.jpg" alt="" style="width:100%"></div>
        <div class="mySlides"><img src="images/michael-pfister-WJj3iZal2VE-unsplash.jpg" alt="" style="width:100%"></div>
        <div class="mySlides"><img src="images/nathan-dumlao-wr96HALpRPI-unsplash.jpg" alt="" style="width:100%"></div>
        <div class="mySlides"><img src="images/toa-heftiba-kJV5-YVFHDE-unsplash.jpg" alt="" style="width:100%"></div>


        <img class="next" src="images/iconfinder_gtk-media-next-ltr_28447.png" alt="" onclick="plusSlides(1)">
        <img class="prev" src="images/iconfinder_gtk-media-next-rtl_28448.png" alt="" onclick="plusSlides(-1)">
    </div>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    <script src="main.js"></script>

</body>

</html>
